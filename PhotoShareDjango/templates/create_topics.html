{% extends "base.html" %}

{% block content %}
  <h2>Tạo Topic Mới</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Tạo Topic</button>
  </form>

  <h2>Danh sách các Topic</h2>
  <ul>
    {% for topic in topics %}
      <li>{{ topic.name }}</li>
    {% endfor %}
  </ul>
{% endblock %}
