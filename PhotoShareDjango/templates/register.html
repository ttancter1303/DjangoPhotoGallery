{% extends 'base.html' %}

{% block content %}
<style>
  /* Định dạng giao diện form */
  .topic-form {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    background-color: #f9f9f9;
    border-radius: 5px;
  }

  /* Định dạng trường 'name' và 'description' để nằm cạnh nhau */
  .field {
    display: flex;
    flex-direction: column;
    margin-bottom: 10px;
  }

  .field label {
    font-weight: bold;
  }

  /* Định dạng nút lưu */
  button[type="submit"] {
    background-color: #007bff;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  button[type="submit"]:hover {
    background-color: #0056b3;
  }
</style>
<form class="topic-form" method="POST" novalidate>
	{% csrf_token %}
	<h2>Sign Up</h2>

	{% for field in form %}
	<div class="field">
		{% if field.errors %}
		<ul class="errorlist">
			{% for error in field.errors %}
			<li>{{ error }}</li>
			{% endfor %}
		</ul>
		{% endif %}
		<label for="{{ field.id_for_label }}">{{ field.label_tag }}</label>
		{{ field }}
	</div>
	{% endfor %}
	<button type="submit">Register</button>
</form>
{% endblock content %}
