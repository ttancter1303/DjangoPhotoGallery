<!-- topic_detail.html -->
{% extends "base.html" %}

{% block content %}
  <h1>{{ topic.name }}</h1>
  <p>{{ topic.description }}</p>

  <h2>Các ảnh trong chủ đề "{{ topic.name }}"</h2>
  <div class="image-list">
    {% for image in images %}
      <div class="image-item">
        <img src="{{ image.image.url }}" alt="{{ image.title }}">
        <h3>{{ image.title }}</h3>
        <p>{{ image.description }}</p>
      </div>
    {% endfor %}
  </div>
{% endblock %}
